<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Sign Up</title>
</head>
<body>
	
	<div class="sidebar-container">
		<div class="content-container">
			<img src="./img/odin-logo.png" alt="Odin Project logo lined" class="logo">
			<div class="logo-text norse">ODIN</div>
		</div>
	</div>

	<div class="content-container">

		<div class="header">
			<p class="inconsolata">
				We will help you in anyway imaginable! If you need literally anything,
				we will do it for you. Nothing is off the table. At all.
			</p>
			<p class="inconsolata">
				Sign up now.
			</p>

			<p class="inconsolata">
				You know you want to.
			</p>
		</div>

		<div class="main">
			<div class="form-container">
				<form action="signup">
					<div class="inputs">

						<ul class="left">
							<li>
								<label for="first">First Name</label>
								<input type="text" name="first" id="first">
							</li>
							<li>
								<label for="email">Email Address</label>
								<input type="email" name="email" id="email">
							</li>
							<li>
								<label for="passwd">Password</label>
								<input type="password" name="passwd" id="passwd">
							</li>
						</ul>

						<ul class="right">
								<li>
									<label for="last">Last Name</label>
									<input type="text" name="last" id="last">
								</li>
								<li>
									<label for="phone-no">Phone Number</label>
									<input type="number" name="phone-no" id="phone-no">
								</li>
								<li>
									<label for="passwd-conf">Confirm Password</label>
									<input type="password" name="passwd-conf" id="passwd-conf">
								</li>
						</ul>

					</div>

					<button type="submit">Create Account</button>
				</form>
			</div>
		</div>

		<div class="footer">

		</div>

	</div>

</body>
</html>
